<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Dohyun Talk</title>
  </head>
  <body id="chat-screen">
    <!-- 상단바 만들기 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 스크린 헤더 만들기 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김고은</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <!-- 내비게이션바 만들기 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="screenshot/9b3ebe32e8424c89b019404eb16a4870_324127432_935844710912736_9014558027744204702_n.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">김고은</span>
          <div class="message__info">
            <span class="message__bubble">도현 안녕!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="screenshot/9b3ebe32e8424c89b019404eb16a4870_324127432_935844710912736_9014558027744204702_n.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">김고은</span>
          <div class="message__info">
            <span class="message__bubble">뭐하고 지내!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕!! 잘 지내지!</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is super big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/867203100b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
